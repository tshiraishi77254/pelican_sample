name: Build sample Self Hosted
on:
  workflow_dispatch:
      inputs:
        runners:
          type: choice
          description: self-hosted-runners
          options: 
            - '"self-hosted"'
            - '[ "self-hosted", "DOCKER_TEST" ]'
            - '[ "self-hosted", "KOUTOKU_WSL_PART2" ]'
            - '[ "self-hosted", "KOUTOKU_WSL2" ]'

jobs:
  build:
    runs-on: ${{github.event.inputs.runners}}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java 8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'
      - name: Set up Sbt
        uses: Jtalk/setup-sbt@v2
        with:
          version: 1.7.2
      - name: build
        run: bash ./.github/build.sh

      - name: upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: target/
