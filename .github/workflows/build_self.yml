name: Build sample Self Hosted
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java 8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'
      - name: Set up Sbt
        uses: Jtalk/setup-sbt@v2
        with:
          version: 1.7.2
      - name: sbt compile
        run: sbt compile

      - name: upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: target/
